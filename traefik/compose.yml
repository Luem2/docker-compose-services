version: '3.9'

services:
    traefik:
        container_name: traefik
        image: traefik:v2.3.6
        ports:
            - 80:80
            - 8080:8080
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - /home/pinouser/docker/traefik/traefik.yml:/traefik.yml
            - /home/pinouser/docker/traefik/acme.json:/acme.json
        networks:
            - proxy_network

networks:
    proxy_network:
        external: true
