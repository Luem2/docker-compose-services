version: '3.8'

services:
    app:
        container_name: npm
        image: 'jc21/nginx-proxy-manager:latest'
        restart: unless-stopped
        ports:
            - '80:80'
            - '81:81'
            - '443:443'
        volumes:
            - /home/pinouser/docker/nginx-proxy-manager/data:/data
            - /home/pinouser/docker/nginx-proxy-manager/letsencrypt:/etc/letsencrypt
        networks:
            - default

networks:
    default:
        name: proxy_network
        external: true
