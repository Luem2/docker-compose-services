version: "3.9"

services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    restart: always
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer-data:/data
    ports:
      - 8000:8000
    networks:
      - default

volumes:
  portainer-data:

networks:
  default:
    name: traefik_network
    external: true
